<h1 mat-dialog-title>Delete Profile</h1>
<div mat-dialog-content>
    Are you sure you want to delete your profile?
</div>
<div mat-dialog-actions class="button-center">
    <button mat-button mat-dialog-close class="btn btn-success"  (click)="deleteEmitter.emit(false)">No</button>
    <button mat-button mat-dialog-close class="btn btn-danger" (click)="deleteEmitter.emit(true)" routerLink="">Yes</button>
</div>
