<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Enter new Password</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit(formData.value)" [formGroup]="formData" class="form">
            <div class="form-group">
              <label for="password">new Password:</label>
              <div class="input-group">
                <input autocomplete="new-password" class="form-control" formControlName="password" id="password"
                       name="password"
                       placeholder="Password"
                       type="{{showPassword()}}">
                <div class="input-group-append">
                  <button (click)="changePasswordVisibility()" class="btn btn-outline-dark" type="button">
                    <i class="bi bi-eye-fill"></i>
                  </button>
                </div>


              </div>
              <div *ngIf="formData.controls.password.errors" class="error">
                <ul>
                  <li *ngIf="formData.controls.password.errors.required" class="text-danger">
                    Your password is required!
                  </li>
                  <li *ngIf="formData.controls.password.errors.minlength" class="text-danger">
                    Your password must be at least 8 characters long!
                  </li>
                  <li *ngIf="formData.controls.password.errors.pattern" class="text-danger">
                    Your password must contain at least one uppercase, one lowercase, and one number!
                  </li>
                </ul>
              </div>
            </div>
            <div class="mt-3">
              <button [disabled]="!formData.valid" class="btn btn-success float-right" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
